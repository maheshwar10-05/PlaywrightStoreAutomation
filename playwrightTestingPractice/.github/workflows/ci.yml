name: Playwright Pytest CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "30 20 * * *"   # 2 AM IST

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install -r playwrightTestingPractice/requirements.txt
          playwright install --with-deps

      - name: Run Tests
        run: |
          cd playwrightTestingPractice
          cd tests
          pytest test_07_special_products.py --html=report.html --self-contained-html
